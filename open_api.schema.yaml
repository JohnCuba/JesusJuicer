openapi: 3.1.0
info:
  title: Aquaphobic
  version: 0.0.0
  description: Api schema of aquaphobic device
  x-fiddle-import-file: true
paths:
  /api/wifi:
    get:
      tags:
        - wifi
      summary: get saved credentials
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/wifiCredentials"
                title: GetSavedCredentialsOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
      parameters: []
      description: Get saved wifi networks credentials
      operationId: getSavedCredentials
    post:
      tags:
        - wifi
      summary: save credentials
      responses:
        "201":
          content:
            text/plain:
              schema:
                type: string
                title: SaveCredentialsCreated
          description: The request was successful, and a new resource was created.
      parameters: []
      operationId: saveCredentials
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/wifiCredentials"
        required: true
        description: ""
    patch:
      tags:
        - wifi
      summary: edit saved credentials
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
                title: EditSavedCredentialsOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
        "422":
          content:
            text/plain:
              schema:
                type: string
                title: EditSavedCredentialsUnprocessableEntity
          description: Provided invalid data
      parameters: []
      operationId: editSavedCredentials
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/wifiCredentialsEdit"
        required: true
        description: ""
    delete:
      tags:
        - wifi
      summary: remove saved credentials
      responses:
        "204":
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                required:
                  - index
                properties:
                  index:
                    type: number
                title: RemoveSavedCredentialsNoContent
          description: The request was successful, but there is no content to return in
            the response.
      parameters:
        - in: query
          name: index
          style: form
          schema:
            type: number
          explode: true
          required: true
          description: index of deleted network
          allowReserved: false
      operationId: removeSavedCredentials
    options:
      tags:
        - wifi
      summary: preflight request
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: "null"
                title: PreflightRequestOk
          description: The request was successful, and the server has returned the
            requested resource in the response body.
      parameters: []
      operationId: preflightRequest
  /api/wifi/ap:
    get:
      operationId: getApCredentials
      tags:
        - ap
        - wifi
      summary: get ap credentials
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wifiCredentials"
      parameters: []
    patch:
      operationId: setApCredentials
      tags:
        - ap
      summary: set ap credentials
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            text/plain:
              schema:
                type: string
                title: SetApCredentialsOk
      requestBody:
        required: true
        description: ""
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/wifiCredentials"
  /api/wifi/state:
    get:
      operationId: getWifiState
      tags:
        - wifi
      summary: get wifi state
      responses:
        "200":
          description: The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            application/json:
              schema:
                type: object
                properties:
                  mode:
                    $ref: "#/components/schemas/wifiMode"
                  ip:
                    type: string
                  rssi:
                    type: number
                required:
                  - mode
                  - ip
                  - rssi
      parameters: []
components:
  schemas:
    wifiCredentials:
      type: object
      required:
        - ssid
      properties:
        ssid:
          type: string
        password:
          type: string
      description: A simplified representation of a wifiCredentials, typically used in
        list views.
    wifiCredentialsEdit:
      type: object
      required:
        - ssid
        - index
      properties:
        to:
          type: number
        ssid:
          type: string
        index:
          type: number
        password:
          type: string
      description: ""
      x-fiddle-dto-info:
        baseSchemaName: wifiCredentials
    wifiMode:
      oneOf:
        - type: string
          default: "0"
          enum:
            - "0"
            - "1"
            - "2"
            - "3"
      description: ""
  responses:
    NotFound:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
      description: The server cannot find the requested resource. The endpoint may be
        invalid or the resource may no longer exist.
    BadRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              errors:
                type: array
                items:
                  type: object
                  required:
                    - message
                  properties:
                    message:
                      type: string
              message:
                type: string
      description: The server could not understand the request due to invalid syntax.
        The client should modify the request and try again.
tags:
  - name: wifi
  - name: ap
