openapi: 3.1.0
info:
  title: Juicer
  version: 0.0.0
  description: Api schema of juicer device
  x-fiddle-import-file: true
paths:
  /api/wifi:
    options:
      tags:
        - wifi
      summary: preflight request
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: "null"
                title: PreflightRequestOk
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      parameters: []
      operationId: preflightRequest
  /api/wifi/ap:
    get:
      tags:
        - ap
        - wifi
      summary: get ap credentials
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wifiCredentials"
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      parameters: []
      operationId: getApCredentials
    patch:
      tags:
        - ap
        - wifi
      summary: set ap credentials
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
                title: SetApCredentialsOk
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      operationId: setApCredentials
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/wifiCredentials"
        required: true
        description: ""
  /api/wifi/state:
    get:
      tags:
        - wifi
      summary: get wifi state
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                title: GetWifiStateOk
                required:
                  - mode
                  - ip
                  - rssi
                properties:
                  ip:
                    type: string
                  mode:
                    $ref: "#/components/schemas/wifiMode"
                  rssi:
                    type: number
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      parameters: []
      operationId: getWifiState
  /api/wifi/network:
    get:
      tags:
        - network
        - wifi
      summary: get network ap credentials
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wifiCredentials"
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      operationId: getNetworkApCredentials
    patch:
      tags:
        - network
        - wifi
      summary: set network ap credentials
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
                title: SetNetworkApCredentialsOk
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      operationId: setNetworkApCredentials
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/wifiCredentials"
        required: true
        description: ""
    delete:
      tags:
        - network
      summary: del network ap credentials
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
                title: DelNetworkApCredentialsOk
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
      operationId: delNetworkApCredentials
  /api/tds:
    get:
      operationId: getTdsSensorValue
      tags:
        - tds
      summary: Get tds sensor value
      responses:
        "200":
          description:
            The request was successful, and the server has returned the
            requested resource in the response body.
          content:
            text/plain:
              schema:
                type: string
                title: GetTdsSensorValueOk
  /api/update/fw:
    get:
      operationId: getFirmwareVersion
      tags:
        - update
      summary: get firmware version
      responses:
        "200":
          description: The request was successful, and the server has returned firmware version.
          content:
            text/plain:
              schema:
                type: string
    post:
      operationId: uploadFirmware
      tags:
        - update
      summary: upload firmware
      responses:
        "200":
          description: The request was successful, and updating complete.
          content:
            text/plain:
              schema:
                type: string
      requestBody:
        required: true
        description: ""
        content:
          application/octet-stream:
            schema:
              type: string
  /api/update/fs:
    post:
      operationId: uploadFilesystem
      tags:
        - update
      summary: upload filesystem
      requestBody:
        required: true
        description: ""
        content:
          application/octet-stream:
            schema:
              type: string
      responses:
        "200":
          description: The request was successful, and updating complete.
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    wifiMode:
      oneOf:
        - enum:
            - "0"
            - "1"
            - "2"
            - "3"
          type: string
          default: "0"
      description: ""
    wifiCredentials:
      type: object
      required:
        - ssid
      properties:
        ssid:
          type: string
        password:
          type: string
      description:
        A simplified representation of a wifiCredentials, typically used in
        list views.
    wifiCredentialsEdit:
      type: object
      required:
        - ssid
        - index
      properties:
        to:
          type: number
        ssid:
          type: string
        index:
          type: number
        password:
          type: string
      description: ""
      x-fiddle-dto-info:
        baseSchemaName: wifiCredentials
  responses:
    Ok:
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
      description: The request was successful, and the server has returned the
        requested resource in the response body.
    NotFound:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
      description:
        The server cannot find the requested resource. The endpoint may be
        invalid or the resource may no longer exist.
    BadRequest:
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              errors:
                type: array
                items:
                  type: object
                  required:
                    - message
                  properties:
                    message:
                      type: string
              message:
                type: string
      description:
        The server could not understand the request due to invalid syntax.
        The client should modify the request and try again.
tags:
  - name: wifi
  - name: ap
  - name: network
  - name: tds
  - name: update
