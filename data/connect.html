<!DOCTYPE HTML>
<html>
<head>
  <title>Aquaphobic | Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/data/shared/global.css" />
</head>
<body>
  <div class="view">
  </div>
  <div class="control">
    <h1 class="title">Aquaphobic</h1>
    <h2 class="subtitle">Connect to wi-fi</h2>
    <form action="/connect" method="POST" class="form">
      <input name="ssid" placeholder="SSID" required class="input" />
      <input name="password" placeholder="PASSWORD" class="input" />
      <button type="submit" class="button">
        Connect
      </button>
    </form>
  </div>
</body>
</html>
