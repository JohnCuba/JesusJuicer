name: build

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: cache platformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: cache frontend
        uses: actions/cache@v2
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/frontend/package.json') }}

      - name: build frontend
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: |
          cd ./frontend
          bun install
          bun run build

      - name: set up Python
        uses: actions/setup-python@v1

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: install platformIO libraries
        run: pio lib install

      - name: build firmware & fs image
        run: |
          platformio run
          platformio run --target buildfs

      - name: upload firmware to release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.name }} .pio/build/esp32doit-devkit-v1/firmware.elf .pio/build/esp32doit-devkit-v1/littlefs.bin
