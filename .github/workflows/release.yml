name: build

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: bump version
        run: |
          bash ./.github/workflows/bash/bump_version.sh "${{ github.event.release.name }}"

      - name: commit version bump
        uses: EndBug/add-and-commit@v9
        with:
          author_name: release job
          author_email: release@job.com

      - name: build frontend
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: |
          cd ./frontend
          bun install
          bun run build

      - name: set up Python
        uses: actions/setup-python@v1

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: install platformIO libraries
        run: pio lib install

      - name: build firmware & fs image
        run: |
          platformio run
          platformio run --target buildfs

      - name: upload assets to release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.name }} .pio/build/esp32doit-devkit-v1/firmware.elf .pio/build/esp32doit-devkit-v1/littlefs.bin
